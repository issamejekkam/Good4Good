<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/ForgottenPassword.css">
    <title>Trouvez_votre_compte</title>
</head>
<body>
    <div class="logo"></div>
    <form action="/ForgottenPassword" method="POST">
        <div class="RESET-YOUR-PASSWORD-box">
            
            <div class="RESET-YOUR-PASSWORD-header">
                <header>RÃ‰INITIALISER VOTRE MOT DE PASSE</header>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category=="info" %}
                        <div class="info">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="error">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="input-box">
                <input type="email" class="input-field" name="mail" placeholder="email" autocomplete="off" required>
            </div>
            

            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">envoyer</label>
            </div>
            
        </div>
        <div class="sign-in-link">
            <a href="http://127.0.0.1:5000/login">se connecter</a>
        </div>
    </form>

</body>

</html>
